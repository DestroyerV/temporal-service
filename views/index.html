<!DOCTYPE html>

<html>
  <head>
    <title>Temporal Service</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=vwGXRtPWrZSn&format=png&color=000000"
      type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Temporal Service</h1>
    <hr />
    <div class="container">
      <h2>Example Usage:</h2>
      <ul>
        <li>Greeting: <a href="api/hello">/api/hello</a></li>
        <li>Current Date: <a href="api">/api</a></li>
        <li>By Date: <a href="api/2015-12-25">/api/2015-12-25</a></li>
        <li>
          By Unix Timestamp:
          <a href="api/1451001600000">/api/1451001600000</a>
        </li>
      </ul>

      <h2>Example Output:</h2>
      <p>
        <code
          >{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code
        >
      </p>
    </div>
    <div class="footer">
      <p>
        By
        <a href="https://www.github.com/DestroyerV" target="_blank"
          >Vaibhav Mishra</a
        >
      </p>
    </div>
  </body>
</html>
